run:
  tests: true
  build-tags:
    - bench
    - !bench

linters-settings:
  depguard:
    rules:
      Main:
        files:
          - $all
          - "!$test"
        allowRegexp: true
        allow:
          - $gostd
          - ^google\.golang\.org/grpc(/.*)?$
          - ^google\.golang\.org/protobuf/types/known/emptypb$
          - ^github\.com/grpc-ecosystem/grpc-gateway/v2/runtime$
          - ^github\.com/whatafunc/Golang_Otus_Labs/hw12_13_14_15_16_calendar/internal(/.*)?$
          - ^github\.com/whatafunc/Golang_Otus_Labs/hw12_13_14_15_16_calendar/calendarGRPC/pb$

      Test:
        files:
          - $test
        allowRegexp: true
        allow:
          - $gostd
          - ^github\.com/stretchr/testify(/.*)?$
          - ^github\.com/whatafunc/Golang_Otus_Labs/hw12_13_14_15_16_calendar/calendarGRPC/pb$

      NoCmdImports:
        files:
          - ^(?!cmd/).*\.go$ # Any file NOT in cmd/
        allowRegexp: true
        allow:
          - $gostd                # âœ… Added to satisfy depguard requirement
        denyRegexp:
          - ^github\.com/whatafunc/Golang_Otus_Labs/hw12_13_14_15_16_calendar/cmd(/.*)?$
        message: "Do not import cmd/ from non-cmd packages (clean architecture rule)"

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - dogsled
    - dupl
    - bodyclose
    - durationcheck
    - errorlint
    - exhaustive
    - copyloopvar
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace